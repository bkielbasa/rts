name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binaries
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-s -w" -o tanks.exe ./cmd/game
          go build -ldflags "-s -w" -o tanks-server.exe ./cmd/server

      - name: Create distribution package
        run: |
          DIST_NAME="tanks-windows-amd64-${{ github.ref_name }}"
          mkdir -p "$DIST_NAME"
          cp tanks.exe "$DIST_NAME/"
          cp tanks-server.exe "$DIST_NAME/"
          cp -r assets "$DIST_NAME/"
          cp -r maps "$DIST_NAME/"
          cp -r campaigns "$DIST_NAME/"
          zip -r "$DIST_NAME.zip" "$DIST_NAME"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: tanks-windows-amd64-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev

      - name: Build binaries
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags "-s -w" -o tanks ./cmd/game
          go build -ldflags "-s -w" -o tanks-server ./cmd/server

      - name: Create distribution package
        run: |
          DIST_NAME="tanks-linux-amd64-${{ github.ref_name }}"
          mkdir -p "$DIST_NAME"
          cp tanks "$DIST_NAME/"
          cp tanks-server "$DIST_NAME/"
          cp -r assets "$DIST_NAME/"
          cp -r maps "$DIST_NAME/"
          cp -r campaigns "$DIST_NAME/"
          zip -r "$DIST_NAME.zip" "$DIST_NAME"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: tanks-linux-amd64-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS ${{ matrix.arch }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binaries
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags "-s -w" -o tanks ./cmd/game
          go build -ldflags "-s -w" -o tanks-server ./cmd/server

      - name: Create distribution package
        run: |
          DIST_NAME="tanks-darwin-${{ matrix.arch }}-${{ github.ref_name }}"
          mkdir -p "$DIST_NAME"
          cp tanks "$DIST_NAME/"
          cp tanks-server "$DIST_NAME/"
          cp -r assets "$DIST_NAME/"
          cp -r maps "$DIST_NAME/"
          cp -r campaigns "$DIST_NAME/"
          zip -r "$DIST_NAME.zip" "$DIST_NAME"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: tanks-darwin-${{ matrix.arch }}-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
